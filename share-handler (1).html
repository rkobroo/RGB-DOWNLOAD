
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKO Downloader - Quick Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .popup-container {
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            color: white;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #9e0cf2, #3800ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .app-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .clipboard-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .clipboard-status {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .clipboard-url {
            background: #333;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #ccc;
            word-break: break-all;
            margin-bottom: 10px;
            max-height: 60px;
            overflow-y: auto;
        }
        
        .clipboard-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #9e0cf2, #3800ff);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: #444;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .auto-download-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .auto-download-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #444;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }
        
        .platform-info {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .platform-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .download-progress {
            display: none;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .notification-style {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: notificationSlide 0.3s ease-out;
        }
        
        @keyframes notificationSlide {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            padding: 20px;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .close-btn {
            background: #444;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="notification-style" id="notification">
        <div id="notificationText">Downloading...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="notificationProgress"></div>
        </div>
    </div>

    <div class="popup-container" id="popupContainer">
        <div class="header">
            <div class="app-icon">üé•</div>
            <div class="app-name">RKO Downloader</div>
        </div>
        
        <div class="clipboard-section">
            <div class="clipboard-status" id="clipboardStatus">Checking clipboard...</div>
            <div class="clipboard-url" id="clipboardUrl"></div>
            <div class="clipboard-actions">
                <button class="btn" id="refreshClipboard">üîÑ Refresh</button>
                <button class="btn btn-secondary" id="manualPaste">üìã Paste</button>
            </div>
        </div>
        
        <div class="auto-download-section">
            <div class="auto-download-toggle">
                <span>Auto Download (High Quality)</span>
                <div class="toggle-switch" id="autoDownloadToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="platform-info" id="platformInfo">
                <span class="platform-icon">üåê</span>
                <span id="detectedPlatform">Detecting platform...</span>
            </div>
        </div>
        
        <div class="download-progress" id="downloadProgress">
            <div>‚¨áÔ∏è Downloading...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="downloadStatus">Preparing...</div>
            <button class="btn btn-danger" id="cancelDownload">Cancel Download</button>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úÖ</div>
            <div>Downloaded Successfully!</div>
            <div style="font-size: 12px; color: #888; margin-top: 5px;">
                Saved to Downloads folder
            </div>
        </div>
        
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        let currentUrl = '';
        let downloadInProgress = false;
        let autoDownloadEnabled = localStorage.getItem('autoDownloadEnabled') === 'true';
        let clipboardCheckInterval;
        let downloadAbortController;

        // Platform detection
        const platforms = {
            'youtube.com': { name: 'YouTube', icon: 'üé¨', quality: 'best' },
            'youtu.be': { name: 'YouTube', icon: 'üé¨', quality: 'best' },
            'tiktok.com': { name: 'TikTok', icon: 'üéµ', quality: 'best' },
            'vt.tiktok.com': { name: 'TikTok', icon: 'üéµ', quality: 'best' },
            'instagram.com': { name: 'Instagram', icon: 'üì∏', quality: 'best' },
            'facebook.com': { name: 'Facebook', icon: 'üìò', quality: 'best' },
            'twitter.com': { name: 'Twitter', icon: 'üê¶', quality: 'best' },
            'x.com': { name: 'X (Twitter)', icon: 'üê¶', quality: 'best' }
        };

        // Initialize on load
        window.addEventListener('load', function() {
            initializeApp();
        });

        function initializeApp() {
            // Get shared URL from parameters
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('shared_url') || urlParams.get('shared_text') || urlParams.get('url') || urlParams.get('text') || '';
            
            // Always show popup when share-handler is opened
            document.getElementById('popupContainer').style.display = 'block';
            
            if (sharedUrl) {
                currentUrl = sharedUrl;
                updateClipboardDisplay(sharedUrl);
                detectPlatform(sharedUrl);
                
                // If auto-download is enabled and we have a shared URL, start download immediately
                if (autoDownloadEnabled) {
                    showNotification('Shared URL detected! Starting auto-download...', 0);
                    setTimeout(() => startAutoDownload(sharedUrl), 1000);
                }
            } else {
                // If no shared URL, check clipboard
                checkClipboard();
            }
            
            // Initialize auto-download toggle
            const toggle = document.getElementById('autoDownloadToggle');
            if (autoDownloadEnabled) {
                toggle.classList.add('active');
            }
            
            // Start clipboard monitoring
            startClipboardMonitoring();
            
            // Setup event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('refreshClipboard').addEventListener('click', checkClipboard);
            document.getElementById('manualPaste').addEventListener('click', manualPaste);
            document.getElementById('autoDownloadToggle').addEventListener('click', toggleAutoDownload);
            document.getElementById('cancelDownload').addEventListener('click', cancelDownload);
        }

        function startClipboardMonitoring() {
            clipboardCheckInterval = setInterval(checkClipboard, 2000);
        }

        async function checkClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text && isValidUrl(text) && text !== currentUrl) {
                    currentUrl = text;
                    updateClipboardDisplay(text);
                    detectPlatform(text);
                    
                    showNotification('üîç URL detected! Auto-searching...', 0);
                    
                    if (autoDownloadEnabled) {
                        setTimeout(() => startAutoDownload(text), 1000);
                    } else {
                        showNotification('üìã URL ready for manual download', 0);
                    }
                }
            } catch (err) {
                document.getElementById('clipboardStatus').textContent = 'Clipboard access denied';
            }
        }

        async function manualPaste() {
            try {
                const text = await navigator.clipboard.readText();
                if (text && isValidUrl(text)) {
                    currentUrl = text;
                    updateClipboardDisplay(text);
                    detectPlatform(text);
                    showNotification('URL pasted successfully!', 0);
                } else {
                    showNotification('No valid URL found in clipboard', 0);
                }
            } catch (err) {
                showNotification('Failed to access clipboard', 0);
            }
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function updateClipboardDisplay(url) {
            document.getElementById('clipboardStatus').textContent = 'URL detected in clipboard:';
            document.getElementById('clipboardUrl').textContent = url;
        }

        function detectPlatform(url) {
            const platformInfo = document.getElementById('platformInfo');
            const detectedPlatform = document.getElementById('detectedPlatform');
            
            for (const [domain, info] of Object.entries(platforms)) {
                if (url.includes(domain)) {
                    detectedPlatform.innerHTML = `${info.icon} ${info.name}`;
                    return;
                }
            }
            
            detectedPlatform.innerHTML = 'üåê Unknown Platform';
        }

        function toggleAutoDownload() {
            autoDownloadEnabled = !autoDownloadEnabled;
            localStorage.setItem('autoDownloadEnabled', autoDownloadEnabled);
            
            const toggle = document.getElementById('autoDownloadToggle');
            if (autoDownloadEnabled) {
                toggle.classList.add('active');
                showNotification('Auto-download enabled', 0);
            } else {
                toggle.classList.remove('active');
                showNotification('Auto-download disabled', 0);
            }
        }

        async function startAutoDownload(url) {
            if (!url || downloadInProgress) return;
            
            downloadInProgress = true;
            document.getElementById('downloadProgress').style.display = 'block';
            downloadAbortController = new AbortController();
            
            try {
                updateProgress(10, 'Fetching video info...');
                showNotification('Fetching video information...', 10);
                
                const response = await fetch(`https://vkrdownloader.xyz/server?api_key=vkrdownloader&vkr=${encodeURIComponent(url)}`, {
                    signal: downloadAbortController.signal
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch video data');
                }
                
                updateProgress(30, 'Processing...');
                showNotification('Processing video...', 30);
                const data = await response.json();
                
                updateProgress(50, 'Preparing download...');
                showNotification('Preparing high quality download...', 50);
                
                let downloadUrl;
                if (data.data && data.data.downloads) {
                    downloadUrl = findBestQuality(data.data.downloads);
                } else {
                    downloadUrl = `https://vkrdownloader.xyz/server/dl.php?vkr=${encodeURIComponent(url)}`;
                }
                
                updateProgress(70, 'Starting download...');
                showNotification('Starting download...', 70);
                
                // Create filename with timestamp
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `RKO_HD_${timestamp}.mp4`;
                
                // Force direct download using blob and download attribute
                try {
                    const response = await fetch(downloadUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Clean up the blob URL
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    // Fallback to direct link if blob method fails
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = filename;
                    link.setAttribute('download', filename);
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                
                updateProgress(100, 'Download complete!');
                showNotification('Download completed! üéâ', 100);
                
                // Show success message
                setTimeout(() => {
                    document.getElementById('downloadProgress').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Hide notification after success
                    setTimeout(() => {
                        hideNotification();
                        setTimeout(closePopup, 2000);
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showNotification('Download cancelled', 0);
                } else {
                    console.error('Download error:', error);
                    showNotification('Download failed: ' + error.message, 0);
                }
                
                setTimeout(() => {
                    hideNotification();
                    document.getElementById('downloadProgress').style.display = 'none';
                }, 3000);
            }
            
            downloadInProgress = false;
            downloadAbortController = null;
        }

        function cancelDownload() {
            if (downloadAbortController) {
                downloadAbortController.abort();
                downloadInProgress = false;
                document.getElementById('downloadProgress').style.display = 'none';
                showNotification('Download cancelled', 0);
            }
        }

        function findBestQuality(downloads) {
            // Priority order: 1080p, 720p, highest available
            const priorities = ['1080', '720', 'best'];
            
            for (const quality of priorities) {
                const match = downloads.find(d => 
                    d.format_id && d.format_id.includes(quality)
                );
                if (match) return match.url;
            }
            
            // Return first available if no specific quality found
            return downloads[0]?.url;
        }

        function updateProgress(percentage, status) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('downloadStatus').textContent = status;
        }

        function showNotification(text, progress = 0) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationProgress = document.getElementById('notificationProgress');
            
            notificationText.textContent = text;
            notificationProgress.style.width = progress + '%';
            notification.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(hideNotification, 3000);
        }

        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        function closePopup() {
            // Clear interval before closing
            if (clipboardCheckInterval) {
                clearInterval(clipboardCheckInterval);
            }
            
            const container = document.getElementById('popupContainer');
            container.style.animation = 'slideUp 0.3s ease-out reverse';
            setTimeout(() => {
                window.close();
                // Fallback for browsers that don't allow window.close()
                window.location.href = '/';
            }, 300);
        }

        // Handle Android back button
        window.addEventListener('popstate', closePopup);
        
        // Close on outside click
        document.addEventListener('click', function(e) {
            if (e.target === document.body) {
                closePopup();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (clipboardCheckInterval) {
                clearInterval(clipboardCheckInterval);
            }
        });
    </script>
</body>
</html>
